[loggers]
keys=root,uvicorn,uvicorn.access,tensorflow


[handlers]
keys=console,file

[handler_file]
class=FileHandler
formatter=default
args=('server_logs.txt', 'a')
level=DEBUG

[formatters]
keys=default

[logger_root]
level=DEBUG
handlers=console,file

[logger_uvicorn]
level=DEBUG
handlers=console,file
qualname=uvicorn
propagate=0

[logger_uvicorn.access]
level=INFO
handlers=console
qualname=uvicorn.access
propagate=0

[logger_tensorflow]
level=WARNING
handlers=console
qualname=tensorflow
propagate=0

[handler_console]
class=StreamHandler
formatter=default
args=(sys.stderr,)
level=DEBUG

[formatter_default]
format=%(asctime)s [%(levelname)s] %(filename)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
